<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Online Store</title>
     <link rel="stylesheet" href="css/styles.css">
     <link rel="stylesheet" href="icons/css/all.css">
     <script defer src="js/app.js" type="module"></script>
</head>
<body>
     <header>
          <nav>
               <ul class="category">
                    <li><img src="icons/boot.png" alt="boot"><span>Boots</span></li>
                    <li><img src="icons/jeans.png" alt="jeans"><span>Jeans</span></li>
                    <li><img src="icons/shirt.png" alt="shirt"><span>Shirts</span></li>
                    <li><img src="icons/suit.png" alt="suit"><span>Suits</span></li>
                    <li><img src="icons/dress.png" alt="dress"><span>Dresses</span></li>
                    <li><img src="icons/handbag.png" alt="purse"/><span>Purses</span></li>
               </ul>
               <div class="menu">
                    <div class="searchContainer">
                         <input type="text" placeholder="Search Products ...">
                         <i class="fa-light fa-magnifying-glass"></i>
                    </div>
                    <div class="userButtons">
                         <i class="fa-thin fa-user-vneck user-icon"></i>
                         <div class="cartContainer">
                              <i class="fa-thin fa-bag-shopping cart"></i>
                              <p class="cartCounter">0</p>
                         </div>
                    </div>
               </div>
          </nav>
     </header>
     <main></main>
</body>
</html>
